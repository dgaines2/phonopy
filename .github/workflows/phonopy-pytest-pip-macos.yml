name: phonopy test on macos

on:
  pull_request:
    branches: [ develop ]

jobs:
  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        yes | pip install matplotlib PyYAML scipy numpy spglib h5py pytest symfc
    - name: Setup phonopy
      run: |
        pip install -e . -v
    - name: Test with pytest
      run: |
        pytest -v test
